<html lang="en">
<head>
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="input-section">
    <h2>TODO LIST</h2>
    <div>
      <input type="text" id="inputElement" placeholder="할 일을 입력하시오" />
      <button type="button" id="inputButton" onclick="handleTodo()">추가</button>
    </div>
  </section>
  <section class="progress-section">
    <h2>Progress</h2>
    <ul id="progressList"></ul>
  </section>
  <section class="complete-section">
    <h2>Complete</h2>
    <ul id="completeList"></ul>
  </section>
  <script src="./index.js"></script>
</body>
</html>
